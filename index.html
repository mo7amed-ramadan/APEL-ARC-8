<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APEL ARC-8</title>
    <link rel="icon" href="./images/apel-logo-palestine.png" type="image/apel-icon">
    <!-- Css files -->
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/query.css">
</head>

<body>
    <div class="section-container">
        <section class="right-section">
            <header>
                <h1 class="title">انضم إلى المسابقة</h1>
            </header>
            <form class="form" id="form">
                <div class="input-content">
                    <!-- Team name -->
                    <label for="teamName" class="team-name" id="labelName">اسم الفريق</label>
                    <input type="text" name="team-name" id="teamName" placeholder="اسم الفريق" required>
                    <span id="tm-error" class="hide error-text"></span>
                </div>
                <div class="input-content">
                    <!-- Arabic Name -->
                    <label for="arabicName" id="labelAr">الاسم باللغــة العربيــة</label>
                    <input type="text" name="arabic-name" id="arabicName" placeholder="الاسم باللغــة العربيــة"
                        required>
                    <span id="ar-error" class="hide error-text"></span>
                </div>
                <div class="input-content">
                    <!-- English Name -->
                    <label for="englishName" id="labelEn">الاسم باللغــة الإنجليزيــة</label>
                    <input type="text" name="english-name" id="englishName" placeholder="الاسم باللغــة الإنجليزيــة"
                        required>
                    <span id="en-error" class="hide error-text"></span>
                </div>
                <div class="input-content">
                    <!-- Email -->
                    <label for="email" id="labelEmail">البريـد الإلكترونــي</label>
                    <input type="email" name="email" id="email" placeholder="البريـد الإلكترونــي" required>
                    <span id="em-error" class="hide error-text"></span>

                </div>
                <div class="input-content">
                    <!-- Phone -->
                    <label for="phone" id="labelPhone">رقم الهــاتـــف</label>
                    <input type="tel" name="phone" id="phone" placeholder="رقم الهــاتـــف" required>
                    <span id="ph-error" class="hide error-text"></span>

                </div>
                <div class="input-content">
                    <!-- National Id -->
                    <label for="nationalId" id="labelNational">الرقم القومـي للبطاقــة</label>
                    <input type="text" name="national-id" id="nationalId" placeholder="الرقم القومـي للبطاقــة"
                        required>
                    <span id="nt-error" class="hide error-text"></span>
                </div>
                <div class="input-content">
                    <!-- University -->
                    <label for="university" id="labelUniversity">الجامعــة</label>
                    <input type="text" name="university" id="university" placeholder="الجامعــة" required>
                    <span id="un-error" class="hide error-text"></span>
                </div>
                <div class="academic-faculty">
                    <div class="faculty">
                        <!-- Faculty -->
                        <label for="faculty" id="labelFaculty">الكليــة</label>
                        <input type="text" name="faculty" id="faculty" placeholder="الكليــة" required>
                        <span id="fc-error" class="hide error-text"></span>

                    </div>

                    <div class="academic">
                        <!-- Academic Year -->
                        <label for="academicYear" id="labelAcademicYear">السنــة الدراسيــة</label>
                        <input type="text" name="academic-year" placeholder="السنــة الدراسيــة" id="academicYear">
                        <span id="yr-error" class="hide error-text"></span>

                    </div>
                </div>
                <button type="submit" class="submit" id="submit">سجل الآن</button>
            </form>
            <footer>
                <img src="./images/slogan-palestine.png" alt="slogan-palestine" class="palestine">
            </footer>
        </section>
        <section class="left-section">
            <div class="container">
                <img src="./images/apel-logo-palestine.png" alt="apel-logo" class="logo">
                <div class="image-container">
                    <img src="./images/blob 1.png" alt="blob" class="blob" loading="lazy">
                    <img src="./images/Robot-1.png" alt="robot" class="robot" loading="lazy">
                </div>
            </div>
        </section>

    </div>

    <!-- Java script files -->
    <script src="./js/all.js"></script>
    <script src="./js/all.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
